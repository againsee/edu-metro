logging.level.root=INFO
logging.level.nara=DEBUG

spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database=h2
spring.jpa.show-sql=true

mybatis.type-aliases-package=nara.metro.domain.entity,nara.share.domain
mybatis.type-handlers-package=nara.metro.da.mybatis.typehandler

# Application
nara.common.asset.location=http://nara.namoo.io/common-asset