spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
spring.jpa.show-sql=true

# mybatis
spring.datasource.schema=classpath:schema.sql

mybatis.type-aliases-package=nara.metro.domain.entity,nara.share.domain
mybatis.type-handlers-package=nara.metro.da.mybatis.typehandler

# Logging
logging.level.root=INFO
logging.level.nara=DEBUG


# Application
nara.common.asset.location=http://nara.namoo.io/common-asset